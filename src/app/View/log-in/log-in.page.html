<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button [routerLink]="['/sign-up']">Sign Up</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="header">
      <h1>Log In</h1>
  </div>
  <form id="form">
      <app-input type="text" placeholder="Email"></app-input>
      <br>
      <app-input type="password" placeholder="Password"></app-input>
      <ion-button expand="block" shape="round" [routerLink]="['/home']">
        Continue
      </ion-button>
  </form>
</ion-content>
