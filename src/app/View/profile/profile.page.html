<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios" id="cabecera">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-grid fixed id="titulo">
        <ion-row>
          <ion-col size="10">
            <ion-card-title>ID </ion-card-title>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              <h2>Name:</h2>
              <h2>Age:</h2>
              <h2>Number:</h2>
              <h2>Blood Type:</h2>
              <h2>Gender:</h2>
              <h2>Birth:</h2>
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>
              <p>User Administrator</p>
              <p>XX Years</p>
              <p>+573 9XXXXX98</p>
              <p>Null</p>
              <p>Null</p>
              <p>Null</p>
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-avatar (click)="selectorFoto()">
              <img [src]="rutaImagen">
              <input type="file" style="display: none;" #fileInput (change)="onFileSelected($event)">
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card id="enfer">
    <ion-card-header>
      <ion-grid fixed id="titulo">
        <ion-row>
          <ion-col size="10">
            <ion-card-title>Health Condition</ion-card-title>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let enfermedad of enfermedades">
          {{ enfermedad }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <div class="nav">
    <ion-buttons slot="start">
      <ion-button id="home" [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-button id="horario" [routerLink]="['/data']">
        <ion-icon name="alarm" ></ion-icon>
      </ion-button>
      <ion-button id="More" (click)="mostrarAlerta()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
      <ion-button id="datos" [routerLink]="['/data']">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
      <ion-button id="profile" [routerLink]="['/profile']">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-footer>
