<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="primary" [routerLink]="['/log-in']">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="header">
      <h1>Create your <br> Account</h1>
  </div>
  <form id="form">
      <app-input type="text" placeholder="Name"></app-input>
      <br>
      <app-input type="text" placeholder="Email"></app-input>
      <br>
      <app-input type="password" placeholder="Password"></app-input>
      <br>
      <ion-button expand="block" shape="round">
          Join Us
      </ion-button>
  </form>
</ion-content>
