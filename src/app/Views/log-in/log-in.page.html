<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/sign-up']">Sign Up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="header">
    <h1>Log In</h1>
    <img src="assets/img/icon.png" alt="Icono">
  </div>
  <form id="form">
    <app-input type="text" placeholder="Email" #input1 (input)="validateForm()"></app-input>
    <br>
    <app-input type="password" placeholder="Password" #input1 (input)="validateForm()"></app-input>
    <ion-button expand="block" shape="round" [disabled]="!isValidForm" type="submit" (click)="continuar()">
      Continue
    </ion-button>
  </form>
</ion-content>
