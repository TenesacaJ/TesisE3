<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="id">
    <ion-card>
      <ion-card-header>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="10">
              <ion-card-title>ID</ion-card-title>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="openModal()" fill="clear">
                <ion-icon name="create"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3">
              <ion-label><h2>Nombre:</h2></ion-label>
              <ion-label><h2>Edad:</h2></ion-label>
              <ion-label><h2>GÃ©nero:</h2></ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label><p>{{ nombre }}</p></ion-label>
              <ion-label><p>{{ edad }}</p></ion-label>
              <ion-label><p>{{ genero }}</p></ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-avatar (click)="selectorFoto()">
                <img [src]="rutaImagen">
                <input type="file" style="display: none;" #fileInput (change)="onFileSelected($event)">
              </ion-avatar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="tabla">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos del Paciente</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-tabla [datos]="datosPaciente"></app-tabla>
      </ion-card-content>
    </ion-card>    
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-nav-bar></app-nav-bar>
  </ion-toolbar>
</ion-footer>
